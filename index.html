<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container bg-warning bg-opacity-10">
        <h1 class="text-success">Список студентов</h1>

        <form action="#" id="add-form" class="mb-3">
            <h2 class="text-success" style="--bs-text-opacity: .5;">Добавить студента</h2>
            <input id="add-form__name-inp" class="form-control mb-3" type="text" required placeholder="Имя">
            <input id="add-form__surename-inp" class="form-control mb-3" type="text" required placeholder="Отчество">
            <input id="add-form__lastname-inp" class="form-control mb-3" type="text" required placeholder="Фамилия">
            <input id="add-form__birth-inp" class="form-control mb-3" type="date" required placeholder="Дата рождения">
            <input id="add-form__startYear-inp" class="form-control mb-3" type="number" required placeholder="Год начала обучения">
            <input id="add-form__facult-inp" class="form-control mb-3" type="text" required placeholder="Факультет">

            <button type="submit" class="btn btn btn-outline-success">Добавить пользователя</button>
        </form>



        <form action="#" id="filter-form" class="mb-3">
            <h2 class="text-success">Фильтрация</h2>
            <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="Фамилия Имя Отчетство">
            <input id="filter-form__facult-inp" class="form-control mb-3" type="text" placeholder="Факультет">
        </form>

        <!-- <div class="mb-3">
          <button id="sort__fio" class="btn btn-primary">Сортировка по ФИО</button>
          <button id="sort__facult" class="btn btn-primary">Сортировка по факультету</button>
        </div> -->

        <div id="app">

        </div>
    </div>
    <script defer src="main.js"></script>
</body>

</html>
